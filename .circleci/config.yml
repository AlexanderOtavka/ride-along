version: 2

executors:
  node:
    docker:
      - image: circleci/node:10.11.0-browsers

jobs:
  checkout:
    executor: node
    steps:
      - checkout
      - restore_cache:
          key: yarn-packages-{{ checksum "yarn.lock" }}
      - run: yarn
      - save_cache:
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

  test:
    executor: node
    steps:
      - run: yarn test --coverage
      - store_artifacts:
          path: report/coverage
          prefix: coverage

  build:
    executor: node
    steps:
      - run: yarn build
      - store_artifacts:
          path: report/bundle-analyzer.html
          prefix: bundle

  lighthouse:
    executor: node
    steps:
      - run:
          command: npx serve -s build/web -p 5000
          background: true
      - run: |
          npx lighthouse http://localhost:5000 --output=json --output-path=lighthouse.json
          yarn check-lighthouse -- lighthouse.json
      - store_artifacts:
          path: lighthouse.json
          prefix: lighthouse

workflows:
  build_and_test:
    jobs:
      - checkout
      - test:
          requires:
            - checkout
      - build:
          requires:
            - checkout
      - lighthouse:
          requires:
            - build
