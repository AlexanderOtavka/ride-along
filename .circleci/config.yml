version: 2

jobs:
  build:
    docker:
      - image: circleci/node:10.11.0-browsers
    steps:
      # Checkout and Pull in Dependencies
      - checkout
      - restore_cache:
          key: yarn-packages-{{ checksum "yarn.lock" }}
      - run: yarn
      - save_cache:
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

      # Build
      - run: yarn build
      - store_artifacts:
          path: report/bundle-analyzer.html
          prefix: bundle

      # Test
      - run: yarn test --coverage
      - store_artifacts:
          path: report/coverage
          prefix: coverage
